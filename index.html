<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Testing</title>
  </head>

  <body>
    <section class="control-panel">
      <div class="input-container">
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>
      <div class="input-container">
        <label for="age">Age</label>
        <input type="number" id="age" />
      </div>
      <button onclick="btnFunction()" id="btnAddUser" class="button">
        Add User
      </button>
    </section>
    <hr />
    <section class="user-output">
      <ul class="user-list"></ul>
    </section>

    <button onclick="myFunction()">Click it</button>
    <script src="dist/main.js"></script>
    <script>
      function btnFunction() {
        var div1 = document.createElement('div');
        document.body.appendChild(div1);
        div1.innerHTML = document.body.querySelector('input#name').value;
        div1.style.background = 'blue';

        var div2 = document.createElement('div');
        document.body.appendChild(div2);
        div2.innerHTML = document.body.querySelector('input#age').value;
        div2.style.background = 'yellow';
      }

      function myFunction() {
        var btn = document.createElement('button');
        document.body.appendChild(btn);
        btn.innerHTML = 'button';
        btn.style.background = 'red';
        btn.className = 'lllk';
      }
    </script>
  </body>
</html>
